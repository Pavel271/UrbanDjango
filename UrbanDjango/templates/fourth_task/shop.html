{% extends 'fourth_task/menu.html' %}

{% block pagename %}Магазин{% endblock %}

{% block content %}
<h2>Список товаров:</h2>
<ul>
    {% for game in games %}
        <li>{{ game }}
            <button>Купить</button>
            <button>Добавить в корзину</button>
        </li>
    {% endfor %}
</ul>
<button onclick="location.href='{% url 'main' %}'">На главную</button>
<button onclick="location.href='{% url 'cart' %}'">В корзину</button>
{% endblock %}
